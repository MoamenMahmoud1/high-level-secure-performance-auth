<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .result {
      margin-top: 1rem;
      padding: 0.7rem;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 0.9rem;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username_or_email">Username or Email</label>
      <input type="text" id="username_or_email" name="username_or_email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        username_or_email: document.getElementById('username_or_email').value,
        password: document.getElementById('password').value
      };

      try {
        const res = await fetch('https://127.0.0.1:8000/api/login/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload),
          credentials: 'include'  // لو عايز تبعت session/cookies
        });

        const data = await res.json();
        resultDiv.textContent = JSON.stringify(data, null, 2);

        if (res.ok) {
          resultDiv.style.background = '#d4edda';
        } else {
          resultDiv.style.background = '#f8d7da';
        }

      } catch (err) {
        resultDiv.textContent = "Error connecting to backend.";
        resultDiv.style.background = '#f8d7da';
        console.error(err);
      }
    });
  </script>
</body>
</html>
